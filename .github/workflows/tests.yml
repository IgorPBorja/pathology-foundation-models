name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine setuptools wheel
    
    - name: Check Python syntax
      run: |
        python -m py_compile $(find . -name "*.py" -not -path "./.venv/*" -not -path "./build/*" -not -path "./.git/*")
    
    - name: Build package
      run: |
        # bdist_wheel mode is used to create a wheel distribution, but needed 'wheel' package installed
        python setup.py sdist bdist_wheel
    
    - name: Check package integrity
      run: twine check dist/*

    - name: Install package in editable mode
      run: |
        pip install -e .

    - name: Test import 
      run: |
        python -c "import pathology_foundation_models; print('Package imported successfully')"
